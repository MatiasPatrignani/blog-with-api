<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/style.css">

    <title>Document</title>
</head>
<body>
    <header class="header__title">
        <h1 class="header__title--h1">Pet Blog</h1>
    </header>
    <article class="article__container">
        <section class="article__section d-flex flex-column bg-info">
            <div class="article__section--posts d-flex justify-content-between">
                <div class="article__section--post">
                </div>
        </section>
        <section class="modal__section d-none">
            <div class="modal__section--hidden"></div>
                <div class="modal__section--container">
                    <div class="modal__section--post">
                        <h3 class="modal__post--title">Post title</h3>
                        <p class="modal__post--body">Post body</p>
                    </div>

                    <div class="modal__post--user">
                        <h4 class="modal__post--user">User</h3>
                        <p class="modal__post--username">alex123</p>
                        <p class="modal__post--mail">alex@gmail.com</p>
                    </div>

                    <div class="modal__post--comments">
                        <h3 class="modal__post--title">Comments</h3>
                            <div class="modal__display--comment">
                                <h4>Comment name</h4>
                                <p>Comments body</p>
                                <p>mark@gmail.com</p>
                            </div>
                        <button class="modal__post--button">Load comments</button>
                    </div>
                </div>
        </section>
    </article>
    <script src="/src/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
