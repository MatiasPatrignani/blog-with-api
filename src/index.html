                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body ps-4">
                        <!-- div post -->
                        <p>post body</p>
                    </div>
                    <div class="ps-4">
                        <h6 class="fs-4">USER</h6>
                        <p id="userName">alex123</p>

                    </div>
                    <div class="border border-1 border-end-0 border-bottom-0 my-1 ">
                        <h5 class="ms-3 my-2">Comments</h5>
                        <button type="button" id="comments" class="btn btn-dark my-2 ms-3">Load comments</button>
                        <!-- <div class="test">
                            <p>name</p>
                            <p>nbody</p>

                        </div> -->
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <header class="header__title">
        <h1 class="header__title--h1">Pet Blog</h1>
    </header>
    <article class="article__container">
        <section class="article__section d-flex flex-column ">
            <div class="article__section--posts d-flex flex-column justify-content-between">
                
        </section>
    </article>

            <h3 class="">Title post 1</h3>
            <div class="d-flex">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore fuga modi obcaecati, in eveniet
                    dolorem non? Veritatis est, excepturi consectetur expedita id sit, officia cupiditate aspernatur
                    velit eum ipsa rem.</p>
                <button role="button" class="btn btn-primary me-1 my-auto">X</button>
                <button role="btn-edit" class="btn btn-secondary my-auto" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
            </div>
        </div>
